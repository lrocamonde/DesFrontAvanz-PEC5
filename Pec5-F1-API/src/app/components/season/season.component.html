<div *ngIf="!seasons" class="spinner">
    <mat-spinner></mat-spinner>
  </div>

<div class="container">
    <h1>Seasons</h1>
    <ul class="list-group">
        <a *ngFor="let season of seasons" [routerLink]="['/season', season.season]" class="list-group-item list-group-item-action animate__animated animate__bounce animate__fadeIn">
            SEASON {{season.season}}
        </a>
    </ul>
</div>
